<!DOCTYPE html>
<html lang="ja">
<head>

    <title>WCB Cafe- CONTACT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="" href="images.html">
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!--CSS-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=philosopher">

<body>
  <div id="contact" class="big-bg">
    <header class="page-header wrapper">
        <h1><a href="index.html">
            <img class="logo" src="images/logo.svg" alt="WBC カフェホーム"></a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a class="news" href="news.html">News</a></li>
                    <li><a class="menu" href="menu.html">Menu</a></li>
                    <li><a class="contact" href="discover.html">Discover</a></li>
                </ul>
            </nav>
    </header>

    <div class="wrapper">
        <h2 class="page-title">Contact</h2>
        <form action="#">
            <div>
                <label for="name">お名前</label>
                <input type="text" id="name" name="your-name">
            </div>

            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="your-email">
            </div>

            <div>
                <label for="message">メッセージ</label>
                <textarea name="your-message" id="message"></textarea>
            </div>
            
            <input type="submit" class="button" value="送信">
        </form>
    </div><!--/.wrapper-->
  </div> <!--/#contact--> 

  <section id="location">
    <div class="wrapper">
        <div class="location-info">
            <h3 class="sub-title">ITとビジネス専門学校</h3>
            <p>住所:東京都武蔵野市吉祥寺南町2-4-1</p>
        </div><!--/.location-info-->
        <div class="location-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3239.9442163277367!2d139.57903407571976!3d35.70299032877845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018ee388878cc0d%3A0xb93307c6f33b48e9!2z5bCC6ZaA5a2m5qCh5Lit6YeO44K544Kv44O844Or44Kq44OW44OT44K444ON44K55pys6aSo!5e0!3m2!1sja!2sjp!4v1700017534501!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div><!--/.location-map-->
    </div><!--/.wrapper-->
  </section><!--/#location-->
  <section id="sns">
    <div class="wrapper">
        <div class="sns-box">
            <h3 class="sub-title">Facebook</h3>
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fwebcreatorbox.fb%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=229812980409867" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
